<html lang = "en" xmlns:th = "http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel = "stylesheet"
          integrity = "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin = "anonymous">
    
    <title>Create Users</title>
</head>
<body>

<div class = "container-fluid">
    
    <h3>Create Users</h3>
    <hr/>
    
    <form th:action = "@{/userUpdate}" th:object = "${user}"
          method = "POST">
        
        <input type = "text" th:field = "*{birthdate}"
               class = "form-control col-4 mb-4" placeholder =
                       "Enter Birthdate"/>
        <input type = "text" th:field = "*{email}"
               class = "form-control col-4 mb-4" placeholder = "Enter email"/>
        <input type = "text" th:field = "*{phoneNumber}"
               class = "form-control col-4 mb-4" placeholder =
                       "Enter phone number"/>
        <input type = "text" th:field = "*{givenName}"
               class = "form-control col-4 mb-4" placeholder =
                       "Enter first name"/>
        <input type = "text" th:field = "*{familyName}"
               class = "form-control col-4 mb-4" placeholder =
                       "Enter last name"/>
        <input type = "text" th:field = "*{gender}"
               class = "form-control col-4 mb-4" placeholder =
                       "Enter gender"/>
        <input type = "text" th:field = "*{username}"
               class = "form-control col-4 mb-4" placeholder =
                       "Enter Username"/>
        <input type = "text" th:field = "*{password}"
               class = "form-control col-4 mb-4" placeholder =
                       "Enter Password"/>
        
        
        <button type = "submit" class = "btn btn-success col-2">Save</button>
        <input type = "hidden" th:field = "*{id}"/>
    
    </form>
    <hr/>
    <a th:href = "@{/read}">Back to user listing</a>
</div>

</body>
</html>
